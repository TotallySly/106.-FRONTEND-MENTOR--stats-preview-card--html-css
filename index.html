<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main class="card-container">
            <section class="hero-image-container">
                <div class="hero-image"></div>
                <div class="overlay"></div>
            </section>
            <section class="text-container">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </section>
            <section class="stats-container">
                <h2 class="stats-heading">10k+</h2>
                <div class="stats-wording">companies</div>
                <h2 class="stats-heading">314</h2>
                <div class="stats-wording">templates</div>
                <h2 class="stats-heading">12m+</h2>
                <div class="stats-wording">queries</div>
            </section>
        </main>

        <section>
            <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/TotallySly">Scott Lyon</a>.</div>
        </section>
    </body>
</html>
